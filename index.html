<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      display: grid;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .terms {
      display: flex;
      align-items: center;
    }

    .terms input[type="checkbox"] {
      width: 20px; /* Set width for the checkbox */
      height: 20px; /* Set height for the checkbox */
      margin-right: 5px; /* Smaller margin to bring it closer to the text */
    }

    .terms label {
      margin: 0; /* Remove margin for better alignment */
    }
  </style>
</head>
<body>
  <form action="/submit" method="POST">
    <label for="name">Nome Completo:</label>
    <input type="text" id="name" name="name" placeholder="Digite seu nome completo">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email">

    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" pattern="[0-9]{11}" >

    <label for="amount">Valor da Doação (R$):</label>
    <input type="number" id="amount" name="amount" min="0" step="0.01" placeholder="0,00" required>

    <label for="date">Data da Doação:</label>
    <input type="date" id="date" name="date" value="2024-10-11">

    <label for="message">Mensagem:</label>
    <textarea id="message" name="message" rows="4" cols="50"></textarea>

    <div class="terms">
      <label for="terms">Aceito os termos e condições</label>
      <input type="checkbox" id="terms" name="terms" required>
    </div>    

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
